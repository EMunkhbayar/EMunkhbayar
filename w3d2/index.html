<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Munkhbayar Enkhbaatar">
    <meta name="description" content="CS472-WAP W3D2 jQuery">
    <title>Clean Screen</title>
    <link rel="stylesheet" href="style.css">
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <form action="" class="configForm">
            <label for="width">Width</label>
            <input type="text" name="width" id="width" value="50">
            <label for="growth">Growth</label>
            <input type="text" name="growth" id="growth" value="10">
            <label for="interval">Interval</label>
            <input type="text" name="interval" id="interval" value="250">
            <label for="numCircles">Number circles</label>
            <input type="text" name="numCircles" id="numCircles" value="5">
            <input type="button" value="Start" id="startBtn">
        </form>
    </div>
</body>
